<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta description="UCLA bruin quiz app">
    <meta name="viewport" content="width=device-width, initial-scale=0.86, maximum-scale=1, minimum-scale=0.86">
    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.min.css">
    <title>UCLA Quiz App</title>
    <link href="main.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="container">
      <header role="banner">
        <div class="image-top-half">
          <h1>Are you a TRUE BRUIN?</h1>
        </div>

      <section class="content-box">
        <div class="introduction js-introduction">
          <h3>Welcome to the UCLA quiz app!</h3>

          <p>Press "Start" to begin!</p>

          <button type="submit" id="start-quiz-button">Start</button>
        </div>
      </section>

      <footer role="contentinfo">
        <div class="image-bottom-half">
          <p>This Web app does not claim ownership over any media content on this page</p>
        </div>
      </footer>
    </div>

    <script src="index.js"></script>
